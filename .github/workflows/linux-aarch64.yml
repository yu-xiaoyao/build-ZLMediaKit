name: Linux-aarch64

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:

    - name: 下载 ZLMediaKit
      uses: actions/checkout@v4
      with:
        repository: ZLMediaKit/ZLMediaKit
        fetch-depth: 1
        ref: master
        path: .

    - name: 下载submodule源码
      run: mv -f .gitmodules_github .gitmodules && git submodule sync && git submodule update --init

    - name: 下载 SRTP
      uses: actions/checkout@v4
      with:
        repository: cisco/libsrtp
        fetch-depth: 1
        ref: v2.3.0
        path: 3rdpart/libsrtp

    - name: Run Build ARM lib in chroot environment
      uses: pguyot/arm-runner-action@v2
      id: arm_runner_build
      with:
        base_image: raspios_lite_arm64:latest
        cpu: cortex-a53
        #cpu_info: cpuinfo/raspberrypi_zero2_w_arm64
        cpu_info: raspberrypi_zero2_w_arm64_w
        image_additional_mb: 2048
        bind_mount_repository: true
        commands: |
          grep Model /proc/cpuinfo
          sudo rm /var/lib/apt/lists/* -fv
          sudo apt-get install -y cmake libssl-dev libsdl1.2-dev libavcodec-dev libavutil-dev libswscale-dev libresample-dev libusrsctp-dev
          sudo apt-get clean
          cd 3rdpart/libsrtp && ./configure --enable-openssl && make -j4 && sudo make install
          cd ../..
          mkdir -p linux_build && cd linux_build && cmake .. -DENABLE_WEBRTC=true -DENABLE_FFMPEG=true && make -j $(nproc)
          cd ..
          
    - name: Create ZIP Dir
      if: startsWith(github.ref, 'refs/tags/')
      run: mkdir ZLMediaKit-linux

    - name: Copy Need Files
      if: startsWith(github.ref, 'refs/tags/')
      run: |
          cp -r "release/linux/Debug/" "ZLMediaKit-linux/"
          cp -r "api/include/" "ZLMediaKit-linux/"
      
    - name: Package Files
      if: startsWith(github.ref, 'refs/tags/')
      run: tar -cvf ZLMediaKit-linux_aarch64.tar ZLMediaKit-linux/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: ZLMediaKit-linux_aarch64
        path: ZLMediaKit-linux_aarch64.tar

    - name: Release artifacts
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ZLMediaKit-linux_aarch64.tar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
